<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5</title>

    <!-- Embedded styles - TODO: moe to external CSS file -->
    <link rel="stylesheet" href="Webdesign Week5 Styles.css">
</head>
<body>
    <header>
        <!-- top level heading - use 1 and only 1 h1 tag -->
        <h1>Week 5 Example</h1>
    </header>
<!-- the core content of my page goes in the main section -->
    <main> 
        <!-- h2 is the 2nd level heading - use as many as your content requires -->
        <h2>Favorite Video Games</h2>

        <!-- p is the paragraph tag, by default there is some spacing around the text -->
         <p>Here are some of my favorite video games!</p>

         <!-- Definition list (dl) is used for showing a list of items and the descriptions -->
          <dl>
                <!-- the dt is the term -->
                <dt>PacMan</dt>
                <!-- the dd is the description -->
                <dd> Is a fun arcade game</dd>

                <dt>Leauge of Legends</dt>
                <dd> Is a fun team game (valorant is better)</dd>

                <dt> Mario Kart</dt>
                <dd> Is a great racing game</dd>
          </dl>
    </main>
</body>
</html>
